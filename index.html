<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Mr.Roboger's Neighborhood</h1>
      <img src="https://www.franconiaumc.org/wp-content/uploads/2019/08/mr-rogers-sermon-1024x536.jpg" alt="Mr.Rogers" class="jumboimg">
    </div>
    <form id="roboger">
      <label for="number">
        <h4>Enter a number to see a range of numbers in Mr.Roboger's neighborhood</h4>
        <input type="text" id="number" class="form-control">
      </label>
      <br>
      <button type="submit" class="btn btn-outline-light">Submit</button>
    </form>
    <div id="result"></div>
  </div>
</body>
</html>
