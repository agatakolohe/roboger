<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Mr.Roboger's Neighborhood</h1>
        <img
          src="img/undraw_empty_street_sfxm.svg"
          alt="Neighborhood"
          class="jumboimg"
        />
      </div>
      <p class="line-1 anim-typewriter" id="result"></p>

      <form id="name">
        <label for="name">
          <h4>Enter your name</h4>
        </label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Type your name here"
        />
      </form>
      <form id="roboger">
        <label for="number">
          <h4>
            Enter a number to see a range of numbers in Mr.Roboger's
            neighborhood
          </h4>
        </label>
        <input
          type="number"
          id="number"
          class="form-control"
          placeholder="Example: 13"
        />
        <button type="submit" class="btn btn-outline-light">Submit!</button>
        <button type="click" class="btn btn-outline-dark">Reverse!</button>
      </form>
      <p class="line-2 anim-typewriter" id="reverse"></p>
    </div>
  </body>
</html>
